<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="character-info">
        <strong>Character Name: </strong><span id="name"></span>
        <br>
        <strong>Character Description: </strong><span id="description"></span>
        <br>
        <strong>Character Image: </strong><img id="image" src="" alt="">
    </div>
    <hr>
    <form action="">
        <input id="countdown-length" type="number">
        <button id="timer-btn" type="submit">Begin Countdown</button>
    </form>
    <form action="">
        <input id="delayed-notification" type="number">
        <button id="delay-btn" type="submit">Delayed Message</button>
    </form>
    <button id="repeat-btn">Begin repeated notification</button>
    <button id="dismiss-btn">Dismiss repeated notification</button>
</body>
</html>
